<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Widget - Standalone</title>
    <style>
        /* WhatsApp Floating Button Styles */
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 30px;
            right: 30px;
            background-color: #25d366;
            color: #FFF;
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            animation: fadeIn 1s ease-in-out;
        }

        .whatsapp-float:hover {
            background-color: #128C7E;
            transform: scale(1.1);
        }

        /* Pulse Animation */
        .whatsapp-float::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #25d366;
            opacity: 0.6;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.2);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Online Badge */
        .whatsapp-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            width: 18px;
            height: 18px;
            background-color: #34b7f1;
            border: 3px solid white;
            border-radius: 50%;
        }

        /* WhatsApp Icon (SVG) */
        .whatsapp-icon {
            width: 35px;
            height: 35px;
            fill: white;
            z-index: 1;
        }

        /* Popup Tooltip */
        .whatsapp-popup {
            position: fixed;
            bottom: 110px;
            right: 30px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            z-index: 999;
            max-width: 280px;
            animation: slideUp 0.5s ease;
            display: none;
        }

        .whatsapp-popup.show {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .whatsapp-popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f0f0f0;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
            color: #666;
        }

        .whatsapp-popup-close:hover {
            background: #ddd;
        }

        .whatsapp-popup-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .whatsapp-popup-icon {
            width: 40px;
            height: 40px;
            background: #e8f5e9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .whatsapp-popup-icon svg {
            width: 24px;
            height: 24px;
            fill: #25d366;
        }

        .whatsapp-popup-title {
            font-weight: bold;
            margin: 0;
            color: #333;
        }

        .whatsapp-popup-text {
            margin: 10px 0 0 0;
            color: #666;
            font-size: 14px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .whatsapp-float {
                width: 55px;
                height: 55px;
                bottom: 20px;
                right: 20px;
            }
            
            .whatsapp-icon {
                width: 30px;
                height: 30px;
            }
            
            .whatsapp-popup {
                right: 20px;
                bottom: 90px;
                max-width: calc(100vw - 40px);
            }
        }
    </style>
</head>

<script>
    // Configuration
    const config = {
        phoneNumber: '19732809190',  // Your WhatsApp number (country code + number)
        message: "Hi! I'd like to book a cleaning service.",  // Pre-filled message
        showPopupDelay: 3000,  // Show popup after 3 seconds
        autoHidePopupDelay: 8000,  // Auto-hide popup after 8 seconds
        showPopup: true  // Set to false to disable popup
    };

    // Update WhatsApp link with config
    const whatsappButton = document.getElementById('whatsappButton');
    const encodedMessage = encodeURIComponent(config.message);
    whatsappButton.href = `https://wa.me/${config.phoneNumber}?text=${encodedMessage}`;

    // Popup functionality
    const popup = document.getElementById('whatsappPopup');
    let popupShown = false;

    function showPopup() {
        if (config.showPopup && !popupShown) {
            popup.classList.add('show');
            popupShown = true;
            
            // Auto-hide popup
            setTimeout(() => {
                hidePopup();
            }, config.autoHidePopupDelay);
        }
    }

    function hidePopup() {
        popup.classList.remove('show');
    }

    function closePopup() {
        hidePopup();
    }

    // Show popup after delay
    setTimeout(showPopup, config.showPopupDelay);

    // Track WhatsApp clicks (Google Analytics)
    whatsappButton.addEventListener('click', function() {
        // Google Analytics tracking
        if (typeof gtag !== 'undefined') {
            gtag('event', 'whatsapp_click', {
                'event_category': 'engagement',
                'event_label': 'WhatsApp Chat Started'
            });
        }
        
        // Facebook Pixel tracking
        if (typeof fbq !== 'undefined') {
            fbq('track', 'Contact', {
                content_name: 'WhatsApp Chat'
            });
        }
        
        console.log('WhatsApp button clicked');
    });

    // Close popup when clicking WhatsApp button
    whatsappButton.addEventListener('click', function() {
        hidePopup();
    });
</script>
